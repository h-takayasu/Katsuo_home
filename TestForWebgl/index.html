<!-- ＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝ -->
<!-- HTML内容記述 -->
<!-- DOCTYPE: htmlを記述していることをDOCTYPEで明示する -->
<!-- html lang: で当該ページの主要な言語が英語であることを明示する -->
<!-- head: headセクション内にページのメタデータ・スクリプト・スタイルシート(CSS)へのリンクなど見た目と動作に関する情報を含む -->
<!-- meta: head内に記述する。 -->
<!-- meta charset: 文字のエンコーディングを指定する -->
<!-- meta name: モバイルデバイスで表示されるときのビューポート設定をする -->
<!-- title: ブラウザのタブ・履歴で表示されるページタイトルを指定する -->
<!-- link: 現在の文書と外部リソースの関連付け。rel属性は記述しているファイルとの関連性を文字で示したもの。relasionshipの略。 -->
<!-- script type="importmap": モジュールインポート時にマッピングをすることができるコード。変数的に管理できるため、パスの変化に対応できる -->

<!-- ＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝ -->
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DCG Animation Sample</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "./three.js-master/build/three.module.js"
        }
    }
    </script>
</head>
<body>
<div>
    <button id="kedarugeButton">kedaruge</button>
    <button id="panchButton">panch.001</button>
    <!-- 速度制御のスライダーを追加 -->
    <div>
        <label>Speed Control: </label>
        <input type="range" min="0.5" max="2" step="0.1" value="1" id="speedControl">
    </div>    
</div>
<script type="module" src="main.js"></script>
</body>
</html>
