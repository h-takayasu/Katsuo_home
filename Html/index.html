    <!-- charsetでブラウザでどの文字コードを使うのかを指定 -->
    <meta charset="UTF-8">
    <!-- http-equivでX-UA-Compatibleを指定してIEユーザに最新版で表示させる -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewportでページをレスポンシブにする -->
