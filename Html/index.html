<!DOCTYPE html>
<html lang="ja">
<!-- headを記述 -->
<!-- headはHTMLのメタデータを記述するため、ユーザには表示されない -->
<head>
    <!-- metaタグを記述 -->
    <!-- metaタグはブラウザや検索エンジンによって使われる情報を提供するタグです。 -->
    <!-- charsetでブラウザでどの文字コードを使うのかを指定 -->
    <meta charset="UTF-8">
    <!-- http-equivでX-UA-Compatibleを指定してIEユーザに最新版で表示させる -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewportでページをレスポンシブにする -->
    <!-- contents = "width=device-width, initial-scale=1.0を指定することで端末ごとのサイズに応じてフレキシブルな表示ができる -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ページタイトルを設定 -->
    <title>TOP | KATSUO</title>
    <!-- CSSを記述 -->
    <!-- アイコンフォントを読み込み -->
    <!-- ローカル上に落としてから読み込むこともできるらしい -->
    <!-- https://webdesign-trends.net/entry/14327 -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <!-- ｊQueryno読み込み DOM操作が簡単にできるようになる -->
    <!-- これによってマウスオーバーメニューやハンバーガメニューを簡単に実装できるようになる -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- 独自のcssファイルを読み込む -->
    <link rel="stylesheet" href="..\css\style.css">
    <!-- 独自のjavascriptファイルを読み込む -->
    <script src="script.js" defer></script>
    <!-- ここでJavaScriptを実行しないと、読み込み時にtransitionが動いてしまった -->
    <script>console.log("");</script>
</head>
<!-- ヘッダーを記述 終わり -->
<!-- ボディを記述 -->
<!-- ボディには閲覧者に実際に見せたいコンテンツを記述する -->
<body>
    <div class="background">
        <!-- サイトのヘッダーを記述 -->
        <header id="header">
            <!-- ナビタグを記述 -->
            <nav id="g-navi">
                <ul>
                <li><a href="#area-1">HOME</a></li>
                <li><a href="#area-2">VIDEO</a></li>
                <!-- <li><a href="#area-3">Area3</a></li> -->
                </ul>
            </nav>
        </header>
        <!-- ハンバーガーメニュー -->
        <!-- openbtn で枠の設定を記述 -->
        <!-- openbtn 内の span でハンバーガーになるようにデザインを記述 -->
        <div class="openbtn"><span></span><span></span><span></span></div>
        <!-- ヘッダー終わり -->
        <!-- ヘッダーの中にdivでTOP画面を作成する -->
        <!-- divはhtmlのコード範囲を定義するタグ -->
        <!-- classはdivを判断するためにdivに対して付与する識別名のようなものである -->
        <div class="header_top">
            <div class="innerimage">
                <a href="index.html">
                    <!-- 画像のパスは親フォルダを起点とするのではなく、現在のファイルを起点とするため..\でディレクトリを移動する -->
                    <img src="..\img\logo.png" alt="logo" class="katuo">
                </a>
            </div>
        </div>
        <div class="site-contents">
            <!-- Aboutゾーン記述 -->
            <div class="aboutzone">
                <h2>About</h2>
                <h3>学習者から学習者へ</h3>
                <h4>手話学習者の視点から「手話」をテーマにした動画、コンテンツを作成しています。<br>
                    学習者だからこそ抱える「分からなさ」を持ちながら一方的な講座という姿勢をとらず<br>
                    見ている方とともに学習していく姿勢を重要視しています。<br>
                </h4>
            </div>
            <!-- Aboutゾーン終わり -->
            <!-- Contentsゾーン記述 -->
            <div class="contents">
                <h2>Contents</h2>
                <div class="contentsimages">
                    <div class="contents_video">
                        <a href="videopagelink">
                            <img src="..\img\contents_video.svg" alt="contents_video">
                        </a>
                    </div>
                </div>
            </div>
            <!-- Contentsゾーン終わり -->
            <!-- Memberゾーン記述 -->
            <div class="members">
                <h2>Members</h2>
                <div class="membersimages">
                    <ul>
                        <li class="mens">
                            <figure class="hover-parent">
                                <img src="..\img\ico001_hp.png" alt="members_video">
                                <figcaption class="hover-mask">
                                    本名は、山田。
                                </figcaption>
                            </figure>
                            <p>KATSUO</p>
                        </li>
                        <li class="mens">
                            <a href="videopagelink">
                                <img src="..\img\ico001_hp.png" alt="members_video">
                            </a>
                        </li>
                        <li class="mens">
                            <a href="videopagelink">
                                <img src="..\img\ico001_hp.png" alt="members_video">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Memberゾーン終わり -->
            <!-- Moreゾーン記述 -->
            <!-- Moreゾーン終わり -->
            <!-- 余白 -->
            <div class="marginspace"><p></p></div>
            <!-- 余白終わり -->
        </div>
    </div>
    <!-- フッターを記述 -->
    <footer id="footer">
        <div class="footer_container">
            <div class="left_contents">
                <div class="bottom_image">
                    <img src="img\copy_logo.png" alt="bottom_logo" class="katuo">
                </div>
                <!-- コピーライトを記述 -->
                <div class="bottom">
                    <small>&copy; 2022 Katsuo project - All Rights Reserved.</small>
                </div>
                <!-- コピーライト終わり -->
            </div>
            <!-- 文章を追加 -->
            <div class="bottom_text">
                <h5>手話は一つの言語であり地域差・年代差・環境差があります。<br>
                    なんたらかんたら。

      </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--自作のJS-->
    <script src="../javascript/5-1-7.js"></script>
</body>
</html>
